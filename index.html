<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشفير وفك تشفير</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        textarea, input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            background-color: #2575fc;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a58b5;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تشفير وفك تشفير النصوص</h1>
        <form method="post">
            <textarea name="text" rows="4" placeholder="أدخل النص هنا"></textarea>
            <select name="method">
                <option value="base64">Base64</option>
                <option value="caesar">Caesar Cipher</option>
            </select>
            <input type="number" name="shift" placeholder="Shift (للقيصر فقط)" />
            <select name="operation">
                <option value="encode">تشفير</option>
                <option value="decode">فك التشفير</option>
            </select>
            <button type="submit">تنفيذ</button>
        </form>
        <div class="result">{{ result }}</div>
    </div>
</body>
</html>
